<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./preloader.css">

  <title>Soup Challenge</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card mt-3">
          <div class="card-header text-center">Sopa de letras</div>

          <div class="card-body">

            <table id="table-soup-view" class="table" style="width: 0; font-size: 12px;">
              <tbody class="text-capitalize text-danger"></tbody>
            </table>

            <div id="words-box" class="container p-0 text- mb-2 d-none" style="font-size: 12px;">
              <span class="text-bold">Palabras: </span>
              <span id="wordsToSearch" class="text-danger"></span>
              <br><span id="result" class="text-dark text-center"></span>

            </div>

            <form id="form-soup" class="text-center">
              <div class="form-group text-left">
                <label for="exampleFormControlTextarea1">Sopa de letras</label>
                <textarea class="form-control" id="soup" rows="5"></textarea>
              </div>
              <div class="form-group text-left">
                <label for="exampleFormControlInput1">Palabras a buscar</label>
                <input type="text" class="form-control" id="words" placeholder="oie, ha, hol">
              </div>
              <button type="submit" class="btn btn-primary mb-2 mt-3">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src='./blockui.js'></script>
  <script src="./soup.js"></script>
</body>

</html>
